<script>
/*
Given an integer N (> 0), create and output an array of N integers that are the first positive integer powers of 2: 2, 4, 8, 16, … .
*/
function PipAn(N) 
{
var list = [],
       n = 0,
       i = 2;
while (list.length < N) {
list[n] = i;
n++;
i*=2; }
	return list;
}
console.log(PipAn(10));
console.log(PipAn(20));
</script>
